version: '3'

tasks:
  build:
    cmds:
      - go build -o bin/agent ./cmd/agent/main.go
    silent: false

  run:
    cmds:
      - go run cmd/agent/main.go
    silent: false

  # Testing models
  test:perplexity:
    cmds:
      - go run cmd/agent/main.go ask 
        --provider "perplexity" 
        --model  "llama-3-8b-instruct"
        --question "What is the meaning of life?"
        
  test:bedrock:
    cmds:
      - go run cmd/agent/main.go ask 
        --provider "bedrock" 
        --model  "anthropic.claude-3-haiku-20240307-v1:0"
        --question "What is the meaning of life?"